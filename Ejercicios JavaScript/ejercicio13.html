<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio13 calcular encontrar el menor entero impar divisible por tres cuyo cubo sea mayor a 4000<h1>
    <P id="res"></P>
    <button id="calc">calcular</button>
    <script>
        var b=document.getElementById("calc")
        b.addEventListener("click", boton);
        function boton(){
            document.getElementById("res").innerHTML="El nÃºmero pedido es: "+encontrarElnum();
        }
        function encontrarElnum(){
            for(var i=1; true; i++){
                if(i%2!=0 && i%3==0 && Math.pow(i, 3)>4000){
                    return i;
                }
            }
        }
    </script>
</body>
</html>
